<!-- ./server/djangoapp/templates/djangoapp/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>
<body>
    <!-- Bootstrap navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Best Cars Dealership</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>

                <!-- Add login/logout and signup items -->
                {% if user.is_authenticated %}
                    <!-- Display when user is authenticated -->
                    <li class="nav-item">
                        <span class="navbar-text mr-3">Welcome, {{ user.first_name|default:user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'djangoapp:logout' %}" class="btn btn-outline-danger my-2 my-sm-0">Logout</a>
                    </li>
                {% else %}
                    <!-- Display when user is not authenticated -->
                    <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'djangoapp:login' %}">
                        {% csrf_token %}
                        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required>
                        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                    </form>
                    <li class="nav-item">
                        <a href="{% url 'djangoapp:registration' %}" class="btn btn-outline-primary my-2 my-sm-0">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Existing content -->
    This is the index page of your Django app!
    <!-- Add a dealer table here -->

</body>
</html>
